
<!DOCTYPE html>
<html>
  
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>svg.js - import raw svg</title>
    
    <style type="text/css" media="screen">
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
      #paper { width: 100%; height: 100%; }
      #import { position: absolute; left: 10px; top: 10px; z-index: 10; }
    </style>
  </head>
  
  <body>
    <input type="button" name="import" value="Import SVG" id="import"/>
    <div id="canvas"></div>
    
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/svgjs/svg.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/svgjs/svg.import.min.js" type="text/javascript" charset="utf-8"></script>
	  
  <script type="text/javascript" charset="utf-8">
    var draw = SVG('canvas').size('100%', '100%')
      , button = document.getElementById('import')
    
    button.onclick = function() {
    	$.get("183_4_Projecten Nationaal_aug2013_georef.svg").done(function(data) {
	  	showStuff(data);
	});
    }

    function showStuff(doc){
	      if (doc != null && doc != '') {
        console.log(draw.clear().svg(doc))
      }

    }
  
  </script>
  
</html>
