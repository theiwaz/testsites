<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
	<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
</head>
<body>
<canvas id="canvas" width="1000px" height="600px" style="border: 1px solid; scroll: auto;"></canvas> 
<script type="text/javascript">
window.onload = function() {
  //load '../path/to/your.svg' in the canvas with id = 'canvas'
  canvg('canvas', '183_4_Projecten Nationaal_aug2013_georef.svg',{ ignoreDimensions: true, offsetX: -1500, offsetY: -1500})

  //load a svg snippet in the canvas with id = 'drawingArea'
  canvg(document.getElementById('drawingArea'), '<svg>...</svg>')

  //ignore mouse events and animation
  //canvg('canvas', 'file.svg', { ignoreMouse: true, ignoreAnimation: true }) 
}


</script>
</body>
</html>
